<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        <label v-bind:title="titulo" v-bind:data-hola="titulo">Hola mundo</label>
        <hr>
        <button v-on:click="showImage('kiss.jpeg')">kiss</button>
        <button v-on:click="showImage('zeppelin.jpg')">zeppelin</button>
        <hr>
        <img v-bind:src="imagen" alt="">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data,methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data() {
                return {
                    titulo:"Este es un titulo dinamico",
                    imagen: 'kiss.jpeg'
                }
            },
            methods:{
                 showImage(imageName) {
                    this.imagen = imageName
                }
            }
        }
        var mounted = Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
