<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        <h5 v-if="numero_uno > numero_dos">
            El numero {{numero_uno}} es mayor que el {{numero_dos}}
        </h5>
        <h5 v-else-if="numero_uno == numero_dos">
            El numero {{numero_uno}} es igual que el {{numero_dos}}
        </h5>
        <h5 v-else="numero_uno < numero_dos">
            El numero {{numero_uno}} es menor que el {{numero_dos}}
        </h5>
        <ul>
            <li v-for="post in posts">
                <label v-if="post.id % 2 == 0">Es par</label>
                <label v-else="">Es Impar</label>
                {{post.id}} - {{post.title}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data,methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data(){
                return{
                    numero_uno: 2,
                    numero_dos: 6,
                    posts_pares:[],
                    posts:[]
                }
            },
            methods: {
                getPosts() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(data =>
                        {
                            this.posts = data
                            this.posts_pares = data.filter(x => x.id % 2 == 0)
                        } )
                }
            },
            mounted(){
                this.getPosts();
            }
            
        }
        var mounted = Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
