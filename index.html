<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        {{posts}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data,methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data() {
                return {
                    usuarios: [],
                    posts: []
                }
            },
            methods: {
                getUsuarios() {
                    fetch('https://jsonplaceholder.typicode.com/users')
                        .then(response => response.json())
                        .then(data => this.usuarios = data)
                },
                getPosts() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(data => this.posts = data)
                },
            },
            mounted() {
                this.getUsuarios();
                this.getPosts();
            }
        }
        var mounted = Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
