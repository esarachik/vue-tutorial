<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
       <button class="btn indigo darken-3" @click="contador++">Haz Click</button>
       {{contador}}
       <hr>
       <button class="btn indigo darken-3" @mouseout="estado = false" @mouseover="estado = true">Pasa el maouse</button>
       {{estado}}

       <select v-on:change="cambiarImagen($event)"  class="browser-default">
            <option value="kiss.jpeg">Kiss</option>
            <option value="zeppelin.jpg">Zeppelin</option>        
       </select>
       <div>
           <img :src="imagen" alt="">
           <!-- <img src="kiss.jpeg" alt="" v-show="estado"> -->

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data,methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data(){
                return {

                    contador:0,
                    estado:false,
                    imagen:'kiss.jpeg'
                }                
            },
            methods: {
               cambiarImagen(event)
               {
                    this.imagen = event.target.value;
               }
            }                       
        }
        var mounted = Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
