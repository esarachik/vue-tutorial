<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
    <style>
        .rounded{
            border-radius: 50px;
        }
        .square{
            height: 50px;
            width: 50px;
        }
        .colorRed{
            background-color: red !important;
        }

    </style>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
    <div class="container" style="padding-top:50px">
        <!-- 'font-size' kebeb
        'fontSize' camel -->
        <div v-bind:style="{'font-size' : '26px'}">Hola Mundo</div>      
        <div v-bind:style="style">Hola Mundo</div>   
        <div v-bind:style="[style,style2]">Hola Mundo</div>   
    </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const app = {
            data(){
                return {
                    style: {
                        'font-size' : '26px'
                    },   
                    style2: {
                        'background-color' : 'red'
                    },                   
                }                
            }                     
        }
        var mounted = Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
