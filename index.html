<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

    <title>Document</title>

        .rounded{
            border-radius: 50px;

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        <post-template v-for="post in posts" v-bind:post="post"/>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const app = {
            data(){
                return {   
                    posts: []
                }                
            },
            created() {
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(json => this.posts = json)
            },              
        }
        var _app = Vue.createApp(app)
        _app.component('post-template', {
            template: `<div class="card-panel teal white-text">
                        <h5>
                            {{post.id}} - {{post.title}}
                        </h5>
                        <p>{{post.body}}</p>
                    </div>`,
            props: {
                post:Object
            }
        })
        var mounted =_app.mount('#app')
    </script>
</body>

</html>
