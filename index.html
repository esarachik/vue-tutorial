<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        <form method="post">
            <div>                
                <input v-model="checked" type="checkbox" :checked="chkChecked" />
            </div>
            <div>
                <!-- -model will ignore the initial value, checked or selected attributes. found on any form elements -->
                <select v-model="idFruta" class="browser-default">
                    <option v-for="(fruta) in frutas" v-bind:value="fruta.id" :selected="fruta.id == 1">                        
                        {{fruta.id}} - {{fruta.name}} 
                    </option>
                </select>
            </div>
            <span></span>

        </form>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const app = {
            data(){
                return {
                    checked:true,
                    chkChecked:false,    
        	        frutas:[
                        {id:0, name:'manzana' , selected:false},
                        {id:1, name:'pera' , selected:false},
                        {id:2, name:'melon' , selected:true},
                        {id:3, name:'durazno' , selected:false}
                    ]    

                    
                }                
            }                     
        }
        var mounted = Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
