        <ul>
            <li v-for="fruta in frutas" v-bind:key="fruta">{{fruta}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="fruta in frutas_con_ids" v-bind:key="fruta.id">
                {{fruta.id}} - {{fruta.nombre}}

                    <li v-for="pais in fruta.paises_origen" v-bind:key="pais.id"> {{pais.id}} - {{pais.nombre}}</li>
                </ul>
            </li>
        </ul>
        <select v-model="frutaId">
            <option v-for="(fruta,index) in frutas_con_ids" v-bind:value="fruta.id"> {{index}} {{fruta.nombre}}</option>
        </select>
        <div>{{frutaId}}</div>
        <ul>
            <li v-for="letra in letras" v-bind:key="letra">{{letra}}</li>
        </ul>
        <ul>
            <li v-for="num in 100" v-bind:key="num">{{num}}</li>
        </ul>
    </div>

            }
