<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        Contador: {{contador}}
        <button type="cutton" v-on:click="stopInterval">{{btnMEssage}}

        </button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data,methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data() {
                return {
                    contador: 0,
                    interval: null,
                    isRunning: false,
                    btnMEssage: 'Detener'
                }
            },
            mounted() {
                this.interval = setInterval(() => this.contador++, 100)
                this.isRunning = true;
            },
            methods: {
                stopInterval() {
                    if (this.isRunning) {
                        clearInterval(this.interval)
                        this.btnMEssage = 'Continuar'
                    } else {
                        this.interval = setInterval(() => this.contador++, 100)
                        this.btnMEssage = 'Detener'
                    }
                    this.isRunning = !this.isRunning
                }
            }
        }
        var mounted = Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
