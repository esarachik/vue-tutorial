<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
    <style>
        .rounded{
            border-radius: 50px;
        }
        .square{
            height: 50px;
            width: 50px;
        }
        .colorRed{
            background-color: red !important;
        }

    </style>
</head>

<!-- https://www.youtube.com/watch?v=je1r0Qaz0Gs&list=PLYAyQauAPx8l7G8lTbSv23UTAwbVORY1r -->

<body>
    <div id="app">
        <div class="container" style="padding-top:50px">
           <h5 id="contenedor">{{nombre}}</h5>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const app = {
            data(){
                return {   
                    nombre:'Elias',
                    usuarios:[],
                    posts:[]

                }                
            },   
            beforeCreate() {
                console.log(document.querySelector('#contenedor'))
                console.log('Antes de ser creado. Nombre contiene '+this.nombre)
            },  
            created() {
                //acceso a datos
                console.log(document.querySelector('#contenedor'))
                console.log('Ha sido creado. Nombre contiene '+this.nombre)
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(json => this.posts = json)
            },  
            beforeMount() {
                console.log(document.querySelector('#contenedor'))
                console.log('Antes de ser montado. Nombre contiene '+this.nombre)
            },  
            mounted() {
                //acceso a datos
                console.log(document.querySelector('#contenedor'))
                console.log('Ha sido montado. Nombre contiene '+this.nombre)
            },
            beforeUpdate() {
                console.log(document.querySelector('#contenedor').innerHTML)
                console.log('Valor Actual '+this.nombre)
            },   
            updated() {
                console.log(document.querySelector('#contenedor').innerHTML)
                console.log('Valor nuevo '+this.nombre)
            },      
        }
        var mounted = Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
